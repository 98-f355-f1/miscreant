script: ./ci.sh

branches:
  only:
    - master

matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
  - language: go
    go: 1.9
    before_script: cd go
  - language: node_js
    node_js: 9
    before_script: cd js
  - language: python
    python: 2.7
    before_script: cd python
  - language: python
    python: 3.6
    before_script: cd python
  - language: ruby
    rvm: 2.5.0
    before_install:
    - gem update --system
    - gem --version
    before_script: cd ruby
  - language: ruby
    rvm: 2.2
    before_script: cd ruby
  - language: rust
    rust: stable
    before_script: cd rust
    env:
      - RUSTFLAGS=-Ctarget-feature=+aes
      - CARGO_FEATURES=--features="aesni"
  - language: rust
    rust: nightly
    before_script: cd rust
    env:
      - RUSTFLAGS=-Ctarget-feature=+aes
  - language: rust
    rust: nightly
    before_script: cd rust
    env:
      - RUSTFLAGS=-Ctarget-feature=+aes
      - CARGO_FEATURES=--features="noni"
  - language: rust
    rust: nightly
    before_script: cd rust/tests/ffi
    env:
      - CC=clang
      - LDFLAGS=-rtlib=compiler-rt
      - RUSTFLAGS=-Ctarget-feature=+aes
      - CARGO_FEATURES=--features="aesni"
    script:
      - make
      - ./ffi_test
  - language: csharp
    mono: none
    dotnet: 2.0.0
    before_script: cd dotnet
